{% load uni_form %}

<form class="uniForm" method="POST" action="{% url profile_edit %}">
    <fieldset class="inlineLabels">
        {{ profile_form|as_uni_form }}
        <div class="form_block">
            <input type="submit" value="update" />
            or <a href="{% url profile_detail profile.user.username %}">cancel</a>
        </div>
    </fieldset>
</form>
{% if user.is_staff and rep_form %}
    <form class="uniForm"  action="{% url profile_edit %}" method="post">
        {{ rep_form|as_uni_form }}
        <input type='submit' name='change_rep' value='change rep' />
        or <a href="{% url profile_detail profile.user.username %}">cancel</a>
    </form>
{% endif %}

<script type="text/javascript" src="{{ tinymce }}"></script>

<script type="text/javascript">
    tinyMCE.init({
    theme : "advanced",
    mode : "textareas",
    plugins : "preview",
    theme_advanced_buttons3_add : "preview",
    plugin_preview_width : "600",
    plugin_preview_height : "300",
    width : "500",
    height: "300",
    });
</script>
